<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <input class="alpha" onclick="expression(value)" type="button" value="1" />
    <input class="alpha" onclick="expression(value)" type="button" value="2" />
    <input class="alpha" onclick="expression(value)" type="button" value="3" />
    <input class="alpha" onclick="expression(value)" type="button" value="(" />
    <br />
    <input class="alpha" onclick="expression(value)" type="button" value="4" />
    <input class="alpha" onclick="expression(value)" type="button" value="5" />
    <input class="alpha" onclick="expression(value)" type="button" value="6" />
    <input class="alpha" onclick="expression(value)" type="button" value=")" />
    <br />
    <input class="alpha" onclick="expression(value)" type="button" value="7" />
    <input class="alpha" onclick="expression(value)" type="button" value="8" />
    <input class="alpha" onclick="expression(value)" type="button" value="9" />
    <input class="alpha" onclick="expression(value)" type="button" value="0" />
    <br />
    <input class="alpha" onclick="expression(value)" type="button" value="+" />
    <input class="alpha" onclick="expression(value)" type="button" value="-" />
    <input class="alpha" onclick="expression(value)" type="button" value="*" />
    <input class="alpha" onclick="expression(value)" type="button" value="/" />
    <br />
    <input class="alpha" onclick="expression(value)" type="button" value="=" />
    <input class="alpha" onclick="expression(value)" type="button" value="X" />
    <input
      class="alpha"
      onclick="expression(value)"
      type="button"
      value="Clear"
    />
    <br />
    <p>Expression :</p>
    <input id="statement" type="text" />
    <p>Result :</p>
    <input id="result" type="text" />
  </body>
</html>
